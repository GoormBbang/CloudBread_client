apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  namespace: frontend
  annotations:
    # 정적 파일 서빙이므로 최소한의 설정
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  ingressClassName: nginx
  rules:
  - host: cloudbread.133.186.213.185.nip.io
    http:
      paths:
      # 프론트엔드는 루트(/) 경로
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cloudbread-frontend-svc
            port:
              number: 80

