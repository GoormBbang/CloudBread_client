apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudbread-frontend
  namespace: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudbread-frontend
  template:
    metadata:
      labels:
        app: cloudbread-frontend
    spec:
      containers:
      - name: cloudbread-frontend
        image: yunseocloud/cloudbread-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: cloudbread-frontend-svc
  namespace: frontend
spec:
  selector:
    app: cloudbread-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP

